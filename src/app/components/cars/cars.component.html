<div *ngIf="items?.length > 0;else noItems">
  <div class="col s12 cards-container">
      <div *ngFor="let item of items" class="card">
        <div class="card-image">
          <img src="{{item.image}}">
        </div>
        <div class="card-content">
          <span class="card-title">{{item.manufacturer}}</span>
          <p>{{item.model}}</p>
        </div>
        <div class="card-action">
          <button (click)="deleteItem($event, item)" class="btn waves-effect red lighten-2">Delete This Car</button>
        </div>
      </div>
    </div>
    <br>
</div>

<ng-template #noItems>
  <hr>
  <h5>These are not the items you are looking for.</h5>
</ng-template>
