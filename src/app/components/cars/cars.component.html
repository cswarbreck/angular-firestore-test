<div *ngIf="items?.length > 0;else noItems" class="container">
  <ul *ngFor="let item of items" class="collection">
    <li class="collection-item"><img src="{{item.image}}" alt="">
      <br>
      <strong>{{item.manufacturer}}</strong>
      <br>
      <strong>{{item.model}}</strong>
      <br>
      <button (click)="deleteItem($event, item)" class="btn">Delete Car</button>
    </li>
    <br>
  </ul>
</div>
<ng-template #noItems>
  <hr>
  <h5>There are no items to list</h5>
</ng-template>
