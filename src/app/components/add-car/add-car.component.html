<div class="card">
  <div class="card-content">
    <span class="card-title"></span>
    <form (ngSubmit)="onSubmit()" class="col s6">
      <div class="row">
        <div class="input-field col s6">
          <input type="text" [(ngModel)]="item.image" name="image">
          <label>Image</label>
        </div>
        <div class="input-field col s6">
          <input type="text" [(ngModel)]="item.manufacturer" name="manufacturer">
          <label>Manufacturer</label>
        </div>
        <div class="input-field col s6">
          <input type="text" [(ngModel)]="item.model" name="model">
          <label>Model</label>
        </div>
        <input type="submit" value="Submit" class="btn">
      </div>
    </form>
  </div>
</div>
